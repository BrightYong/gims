<b mat-dialog-title>Register a new Order Request</b>
<div mat-dialog-content>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="block">
        <mat-label>Select Product</mat-label>
        <mat-select
          [(ngModel)]="newProduct.productId"
          (ngModelChange)="onChange($event)"
        >
          <mat-option *ngFor="let pi of productList" [value]="pi.ID">
            {{pi.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-3">
      <mat-form-field class="block">
        <mat-label>Price</mat-label>
        <input
          matInput
          [disabled]="true"
          placeholder="10000"
          [(ngModel)]="newProduct.price"
        />
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-3">
      <mat-form-field class="block">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="10000" [(ngModel)]="newProduct.qty" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="block">
        <mat-label>Select Suppliers</mat-label>
        <mat-select [(ngModel)]="newProduct.suppliers" multiple>
          <mat-option *ngFor="let s of suppliers" [value]="s.email">{{s.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="tright">
    <button
      mat-raised-button
      color="primary"
      class="btn btn-sm"
      (click)="createOrder()"
    >
      Save & Send Order
    </button>
  </div>
</div>
